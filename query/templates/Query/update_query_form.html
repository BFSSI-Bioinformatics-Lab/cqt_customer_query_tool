{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block title %}{{ user.username }}{% endblock %}

{% block content %}
  <div class="content-section">
    <form method="POST">
      {% csrf_token %}
      <fieldset class="form-group">
        <legend class="border-bottom mb-4">Update Query</legend>
        {{ form|crispy }}
      </fieldset>
      <div class="form-group">
        <button class="btn btn-green" type="submit">UpdateQuery</button>
        <a class="btn btn-secondary btn-l-margin"
           href="{% url "query_detail" pk=query.id%}">Cancel</a>
      </div>
    </form>
  </div>
{% endblock %}
